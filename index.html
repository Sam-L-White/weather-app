    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Weather App</title>

<body>
    <div class="container">
        <div class="lightning-credit credit">Photo by<a href="https://unsplash.com/fr/@mantasos?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tasos Mansour</a> on <a href="https://unsplash.com/images/nature/thunderstorm?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>

        <div class="cloudscattered-credit credit">Photo by <a href="https://unsplash.com/it/@marcobian?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Marco Bianchetti</a> on <a href="https://unsplash.com/photos/DJqJy3k1mCA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>

        <div class="drizzle-credit credit">Photo by <a href="https://unsplash.com/@lorengu?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Loren Gu</a> on <a href="https://unsplash.com/photos/_bT-oNYP5Wk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
        <div class="rain-credit credit">Photo by <a href="https://unsplash.com/es/@kevin_w_?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kevin Wang</a> on <a href="https://unsplash.com/photos/bI423DxLEYk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>

        <form action="submit" class="inputForm">
            <label for="location">Enter Location</label>
            <input type="text" name="location" id="location">
            <span class="error" aria-live="polite"></span>
            <button type="submit">Submit</button>
        </form>
